
<!DOCTYPE html>
<html>
<head>
    <style>
	body {
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
		height: 100vh;
		margin: 0;
	}
</style>
	<title>Tabla de números en decimal y binario</title>
	<style>
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
			padding: 5px;
		}
	</style>
</head>
<body>
	<h1>Tabla de números en decimal y binario</h1>
	<table>
		<thead>
			<tr>
				<th>Decimal</th>
				<th>Binario</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>0</td>
				<td>000</td>
			</tr>
			<tr>
				<td>1</td>
				<td>001</td>
			</tr>
			<tr>
				<td>2</td>
				<td>010</td>
			</tr>
			<tr>
				<td>3</td>
				<td>011</td>
			</tr>
			<tr>
				<td>4</td>
				<td>100</td>
			</tr>
			<tr>
				<td>5</td>
				<td>101</td>
			</tr>
			<tr>
				<td>6</td>
				<td>110</td>
			</tr>
			<tr>
				<td>7</td>
				<td>111</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
